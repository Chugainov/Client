<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">×</button>
    <h4 class="modal-title">Описание кредита</h4>
</div>
<div class="modal-body">
    <form>
        <fieldset>

            <div class="form-group is-empty">
                <label for="inputName" class="control-label">Название</label>
                <input type="text" class="form-control input-sm" id="inputName" readonly ng-model="credit.Name" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputPercent" class="control-label">Процентная ставка</label>
                <input type="text" class="form-control input-sm" id="inputPercent" readonly ng-model="credit.PercentRate" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputMinSum" class="control-label">Минимальная сумма</label>
                <input type="text" class="form-control input-sm" id="inputMinSum" readonly ng-model="credit.MinSum" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputMaxSum" class="control-label">Максимальная сумма</label>
                <input type="text" class="form-control input-sm" id="inputMaxSum" readonly ng-model="credit.MaxSum" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputMinMonthPeriod" class="control-label">Минимальный срок (в месяцах)</label>
                <input type="text" class="form-control input-sm" id="inputMinMonthPeriod" readonly ng-model="credit.MinMonthPeriod" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputMaxMonthPeriod" class="control-label">Максимальный срок (в месяцах)</label>
                <input type="text" class="form-control input-sm" id="inputMaxMonthPeriod" readonly ng-model="credit.MaxMonthPeriod" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputDescription" class="control-label">Описание</label>
                <textarea class="form-control input-sm" id="inputDescription" readonly ng-model="credit.Description" required></textarea>
                <span class="material-input"></span>
            </div>

        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Отмена</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Применить</button>
</div>

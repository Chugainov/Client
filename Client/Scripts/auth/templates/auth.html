<div class="row">
    <div class="col-md-offset-4 col-sm-offset-2 col-xs-offset-1 col-md-4 col-sm-8 col-xs-10">
        <div class="well page active">
            <form>
                <fieldset>
                    <legend>Log in, please</legend>

                    <div class="form-group label-floating is-empty">
                        <label for="inputLogin" class="control-label">Login</label>
                        <input type="text" class="form-control" id="inputLogin" ng-model="Name">
                        <span class="material-input"></span>
                    </div>

                    <div class="form-group label-floating is-empty">
                        <label for="inputPassword" class="control-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" ng-model="Password">
                        <span class="material-input"></span>
                    </div>

                    <div class="form-group is-empty">
                        <div class="col-sm-10 col-sm-offset-2">
                            <button type="button" class="btn btn-primary" ng-click="logout()">Logout</button>
                            <button type="button" class="btn btn-primary" ng-click="login()">Login</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

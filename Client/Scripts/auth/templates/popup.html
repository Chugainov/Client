<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">×</button>
    <h4 class="modal-title">Регистрация</h4>
</div>
<div class="modal-body">
    <form>
        <fieldset>

            <div class="form-group is-empty">
                <label for="inputName" class="control-label">Логин</label>
                <input type="text" class="form-control input-sm" id="inputName" ng-model="info.UserName" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputEmail" class="control-label">Адрес электронной почты</label>
                <input type="text" class="form-control input-sm" id="inputEmail" ng-model="info.Email" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputLastName" class="control-label">Фамилия</label>
                <input type="text" class="form-control input-sm" id="inputLastName" ng-model="info.LastName" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputFirstName" class="control-label">Имя</label>
                <input type="text" class="form-control input-sm" id="inputFirstName" ng-model="info.FirstName" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputPatronymic" class="control-label">Отчество</label>
                <input type="text" class="form-control input-sm" id="inputPatronymic" ng-model="info.Patronymic">
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputRole" class="control-label">Должность</label>
                <select class="form-control input-sm" id="inputRole" ng-model="role" required 
                        ng-options="c.Display for c in roles"></select>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputPassword" class="control-label">Пароль</label>
                <input type="text" class="form-control input-sm" id="inputPassword" ng-model="info.Password" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputPasswordConfirm" class="control-label">Подтверждение пароля</label>
                <input type="text" class="form-control input-sm" id="inputPasswordConfirm" ng-model="info.ConfirmPassword">
                <span class="material-input"></span>
            </div>

        </fieldset>
    </form>
    <p ng-show="!isValid()" style="color: red">Пароли не совпадают или невалидные данные</p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Отмена</button>
    <button ng-show="isValid()" type="button" class="btn btn-primary" ng-click="ok()">Применить</button>
</div>

﻿<div class="container-fluid">
    <div class="col-sm-offset-1 col-sm-10">
        <h1 class="opacity-header">Управление сотрудниками</h1>
        <a href="javascript:void(0)" class="btn btn-danger btn-fab btn-add" ng-click="open()"><i class="material-icons">+</i></a>
        <div class="table-responsive well">
            <table class="table table-striped table-hover custom-table">
                <thead>
                    <tr class="table-head">
                        <td>Фамилия</td>
                        <td>Имя</td>
                        <td>Отчество</td>
                        <td>Должность</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="acc in _gridOptions.Items">
                        <td>{{acc.Lastname}}</td>
                        <td>{{acc.Firstname}}</td>
                        <td>{{acc.Patronymic}}</td>
                        <td>{{acc.RoleName}}</td>
                        <td>
                            <a href="javascript:void(0)" class="btn btn-warning btn-fab btn-fab-mini" ng-click="_delete(acc.Id)">
                                <i class="material-icons glyphicon glyphicon-trash"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <uib-pagination total-items="_gridOptions.TotalItemCount"
                        ng-model="_currentPage" max-size="5"
                        class="pagination pagination-lg"
                        previous-text="«" next-text="»"
                        rotate="false" ng-change="pageChanged()"></uib-pagination>
    </div>
</div>

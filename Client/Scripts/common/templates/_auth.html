<div>
    <div ng-show="!isLogin">
        <label>Имя</label>
        <input type="text" ng-model="Name" />
        <label>Пароль</label>
        <input type="password" ng-model="Password" />
        <input type="button" value="Login" ng-click="login()" />
    </div>
    <div ng-show="isLogin">
        <h3>Вы вошли как {{Role}}</h3> 
        
        <label>Сменить пароль:</label>
        <table>
            <tr>
                <td><label>Старый пароль</label></td>
                <td><input type="password" ng-model="pass.OldPassword" /></td>
            </tr>
            <tr>
                <td><label>Новый пароль</label></td>
                <td><input type="password" ng-model="pass.NewPassword" /></td>
            </tr>
            <tr>
                <td><label>Подтверждение нового пароля</label></td>
                <td><input type="password" ng-model="pass.ConfirmPassword" /></td>
            </tr>
        </table>
        <p ng-show="pass.NewPassword != pass.ConfirmPassword" style="color: red"> Пароли не совпадают</p>
        <p  style="color: red"> {{error}}</p>
        
        <input type="button" value="Сменить пароль" ng-click="changePass()" />
        <input type="button" value="Logout" ng-click="logout()" />
    </div>
</div>

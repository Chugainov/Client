<div>
    <button ng-click="open()">Выдать депозит</button>
    <table class="table">
        <thead>
            <tr>
                <td>Имя клиента</td>
                <td>Кредит</td>
                <td>Запрашиваемая сумма</td>
                <td>Срок</td>
                <td>Скачать договор</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="request in _gridOptions.Items">
                <td>{{request.Customer.Firstname}}</td>
                <td>{{request.Credit.Name}}</td>
                <td>{{request.Sum + ' BYR'}}</td>
                <td>{{request.MonthCount + ' мес.'}}</td>
                <td>
                    <a ng-href="{{request.Contract}}" class="btn btn-warning btn-fab btn-fab-mini" target="_blank">
                        <i class="material-icons glyphicon glyphicon-cloud-download"></i>
                    </a>
                </td>
            </tr>

        </tbody>
        <tfoot>
            <uib-pagination total-items="_gridOptions.TotalItemCount"
                            ng-model="_currentPage" max-size="5"
                            class="pagination-sm" boundary-links="true"
                            rotate="false" ng-change="pageChanged()"></uib-pagination>
        </tfoot>
    </table>
    </div>

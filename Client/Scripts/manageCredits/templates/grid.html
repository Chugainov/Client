<div class="container-fluid">
    <div class="col-sm-offset-1 col-sm-10">
        <h1>Credit management</h1>
        <a href="javascript:void(0)" class="btn btn-danger btn-fab btn-add" ng-click="open(credit)"><i class="material-icons">+</i></a>
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <td>Name</td>
                    <td>Percent rate</td>
                    <td>Min sum</td>
                    <td>Max sum</td>
                    <td>Min period</td>
                    <td>Max period</td>
                    <td>Payment type</td>
                    <td></td>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="credit in _credits">
                    <td ng-click="open(credit.Id)">{{credit.Name}}</td>
                    <td>{{credit.PercentRate}}</td>
                    <td>{{credit.MinSum + ' BYR'}}</td>
                    <td>{{credit.MaxSum + ' BYR'}}</td>
                    <td>{{credit.MinMonthPeriod + ' м.'}}</td>
                    <td>{{credit.MaxMonthPeriod + ' м.'}}</td>
                    <td>{{credit.PaymentType.Name}}</td>
                    <td><a href="javascript:void(0)" class="btn btn-raised btn-xs" ng-click="_delete(credit.Id)">Remove</a></td>
                </tr>

            </tbody>
        </table>
    </div>
</div>

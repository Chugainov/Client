<div class="modal-header">
    <button type="button" class="close" ng-click="cancel()" aria-hidden="true">×</button>
    <h4 class="modal-title">Edit credit</h4>
</div>
<div class="modal-body">
    <form>
        <fieldset>

            <div class="form-group is-empty">
                <label for="inputName" class="control-label">Name</label>
                <input type="text" class="form-control input-sm" id="inputName" ng-model="credit.Name" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputPercent" class="control-label">Percent</label>
                <input type="text" class="form-control input-sm" id="inputPercent" ng-model="credit.PercentRate" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputMinSum" class="control-label">Min sum</label>
                <input type="text" class="form-control input-sm" id="inputMinSum" ng-model="credit.MinSum" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputMaxSum" class="control-label">Max sum</label>
                <input type="text" class="form-control input-sm" id="inputMaxSum" ng-model="credit.MaxSum" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputMinMonthPeriod" class="control-label">Min period (month)</label>
                <input type="text" class="form-control input-sm" id="inputMinMonthPeriod" ng-model="credit.MinMonthPeriod" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputMaxMonthPeriod" class="control-label">Min period (month)</label>
                <input type="text" class="form-control input-sm" id="inputMaxMonthPeriod" ng-model="credit.MaxMonthPeriod" required>
                <span class="material-input"></span>
            </div>

            <div class="form-group is-empty">
                <label for="inputDescription" class="control-label">Description</label>
                <textarea class="form-control input-sm" id="inputDescription" ng-model="credit.Description" required>
                </textarea>
                <span class="material-input"></span>
            </div>

        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Save changes</button>
</div>
